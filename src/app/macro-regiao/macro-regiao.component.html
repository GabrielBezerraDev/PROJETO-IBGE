<div class="page">
  <div class="card" *ngFor="let item of macroRegiaoCard">
    <h2 class="font">Checar as estatística da região {{item.nome}}</h2>
    <hr>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Personal data
        </mat-panel-title>
        <mat-panel-description>
          Type your name and age
          <mat-icon>account_circle</mat-icon>
        </mat-panel-description>
      </mat-expansion-panel-header>

      <mat-form-field>
        <mat-label>First name</mat-label>
        <input matInput>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Age</mat-label>
        <input matInput type="number" min="1">
      </mat-form-field>

    </mat-expansion-panel>
  </div>
</div>
